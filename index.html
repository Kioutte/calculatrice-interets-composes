<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice d'intérêts composés</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c2b;
            color: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #dcdcdc;
        }
        .container h1 {
            text-align: center;
            color: #f7ca75;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: #f7ca75;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #f7ca75;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        #chartContainer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculatrice d'intérêts composés</h1>
        <label for="capital">Capital initial (€) :</label>
        <input type="number" id="capital" placeholder="10000" value="10000">

        <label for="epargne">Épargne mensuelle (€) :</label>
        <input type="number" id="epargne" placeholder="100" value="100">

        <label for="duree">Horizon de placement (années) :</label>
        <input type="number" id="duree" placeholder="20" value="20">

        <label for="taux">Taux d'intérêt (%) :</label>
        <input type="number" id="taux" placeholder="5" value="5">

        <label for="frequence">Fréquence de versement des intérêts (mois) :</label>
        <input type="number" id="frequence" placeholder="12" value="12">

        <button onclick="calculerInteretsComposes()">Calculer</button>

        <div class="result" id="resultat"></div>

        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        function calculerInteretsComposes() {
            // Récupération des valeurs
            let capital = parseFloat(document.getElementById("capital").value);
            let epargne = parseFloat(document.getElementById("epargne").value);
            let duree = parseInt(document.getElementById("duree").value);
            let taux = parseFloat(document.getElementById("taux").value) / 100;
            let frequence = parseInt(document.getElementById("frequence").value);

            // Variables pour les calculs
            let capital_final = capital;
            let totalVersements = capital;
            let interets = 0;
            let labels = [];
            let dataVersements = [];
            let dataInterets = [];

            // Calcul des intérêts composés mensuellement
            for (let i = 1; i <= duree * 12; i++) {
                capital_final += epargne;
                totalVersements += epargne;
                if (i % frequence === 0) {
                    capital_final *= (1 + taux / (12 / frequence));
                }
                labels.push(`Mois ${i}`);
                dataVersements.push(totalVersements);
                dataInterets.push(capital_final - totalVersements);
            }

            // Affichage du résultat
            document.getElementById("resultat").innerHTML = `
                <strong>Capital final :</strong> ${capital_final.toFixed(2)} €<br>
                <strong>Versements :</strong> ${totalVersements.toFixed(2)} €<br>
                <strong>Intérêts :</strong> ${(capital_final - totalVersements).toFixed(2)} €
            `;

            // Création du graphique
            if (window.myChart) {
                window.myChart.destroy();
            }
            const ctx = document.getElementById('myChart').getContext('2d');
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Versements',
                            data: dataVersements,
                            borderColor: '#3e95cd',
                            fill: false,
                        },
                        {
                            label: 'Intérêts',
                            data: dataInterets,
                            borderColor: '#8e5ea2',
                            fill: true,
                            backgroundColor: 'rgba(142, 94, 162, 0.2)',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
